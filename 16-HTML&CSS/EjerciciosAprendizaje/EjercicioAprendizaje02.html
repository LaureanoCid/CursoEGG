<!--
    Ahora vamos a tener que centrar nuestros encabezados y nuestros párrafos alinearlos a la 
    izquierda. A continuación, después del último párrafo vamos a tener que crear una lista 
    ordenada de lo que queramos. Tendremos que mostrar la lista donde la enumeración sean 
    letras del alfabeto. Sin usar CSS   
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align = "center">Encabezado numero 1</h1>
    <p align = "left"><strong>Este es el encabezado numero 1</strong></p>
    <h2 align = "center">Encabezado numero 2</h2>
    <p align = "left"><i>Este es el encabezado numero 2</i></p>
    <ol type="A">
        <li>Java</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>MySQL</li>
    </ol>
</body>
</html>
